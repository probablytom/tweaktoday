{% extends 'tt_core/base.html' %}

{% block content %}

<h3>Login</h3>

<p>Input your registered username and password below to log in.</p>

{% if form.errors %}
<strong>{{form.errors}}</strong>
{% endif %}

<form action="{% url 'tt_core:login' %}" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Log In"/>
</form>
{% endblock %}
